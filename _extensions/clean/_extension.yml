title: clean
author: Grant McDermott
version: 1.4.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      theme: [default, clean.scss]
      menu:
        side: left
      slide-number: true
      date-format: long
      html-math-method:
        method: mathjax
        url: "https://cdn.jsdelivr.net/npm/mathjax@4/tex-mml-chtml.js"
      include-before-body: 
        - text: |
            <script src="_extensions/clean/mathjax-config.js"></script>
